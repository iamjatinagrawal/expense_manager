{% extends 'expense/expense_base.html' %}

{% block body_block %}
    {% if not form.instance.pk %}
        <h1>Add a new expense</h1>
    {% else %}
        <h2>Update</h2>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit" class="btn btn-secondary">
    </form>

{% endblock %}
